<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var country = ["America","Greece","Britain","Canada","China","Egypt"];
			var count = 0;
			
			document.write("在以下字符中：<br/>");
			
			for (var i=0; i<country.length; i++) {
				document.write(country[i]+"<br/>");
				if(country[i].indexOf("a") != -1 || country[i].indexOf("A") != -1){
					count++;
				}
			}
			document.write("共有"+count+"个字符包含a或A。");
			
			
		</script>
	</head>
	<body>
	</body>
</html>
