<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			function jisuan(){
				var a = parseInt(prompt("请输入第一个数"));
				var b = parseInt(prompt("请输入第二个数"));
				var c = prompt("请输入运算符号");
				
				switch(c){
					case "+":
					alert("两数运算结果为：" + a + c + b + "=" + (a+b));
					break;
				}
				
			}
			
		</script>
	</head>
	<body>
		<input type="button" value="点击计算" onclick="jisuan()" />
	</body>
</html>
