<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>职位申请表</title>
</head>

<body>
<h3>申请表</h3>
<form>
	<p>姓名：<input type="text" name="username"/></p>
    <p>密码：<input type="text" name="pwd" /></p>
    <p>照片：<input type="file"  name="photo"/></p>
    <p>感兴趣的职位： 
    	<input type="radio" value="1" name="job" id="ui"/> <label for="ui">web设计</label> 
      	<input type="radio" value="2" name="job" id="dev"/><label for="dev">web开发</label>
    </p>
    <p>
    	向往的城市：
        <select name="city">
        	<option value="0" selected="selected">--请选择--</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">广州</option>
            <option value="4">深圳</option>
        </select>
    </p>
    <p>
    	协议：
    <textarea name="agreen" rows="5" cols="25" readonly="readonly"> 求职信息必须真实，准确。  本网站只负责向企业推荐。 </textarea>
    </p>
    <p>
    	<input type="checkbox" name="read"  value="1"/>我认真阅读并接受以上的协议。
    </p>
    <p>
    	经验：
        <select name="exp">
        	<option value="">--请选择--</option>
            <option value="0">无经验</option>
            <option value="1">1-3年</option>
            <option value="2">3-5年</option>
            <option value="3">大于5年</option>
        </select>
    </p>
    <p>
    	<input type="submit" value="提交" disabled="disabled"/>
        <input type="reset" value="重置" />
    </p>
</form>

</body>
</html>
