<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Document</title>
<script src="js/jquery-1.12.4.js"></script>
<style>
	label {
		display: block;
		margin: .5em;
	}
</style>
</head>
<body>
 
<label><input type="checkbox" name="foo"> Foo</label>
<label><input type="checkbox" name="bar"> Bar</label>
<script>
$(function () { 
	$.fn.extend({
		check: function() {
			return this.each(function() {
				this.checked = true;
			});
		},
		uncheck: function() {
			return this.each(function() {
				this.checked = false;
			});
		}
	});
	// 使用新创建的.check() 方法
	$( "input[type='checkbox']" ).check();
})
</script>
 
</body>
</html>
