<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<script type="text/javascript">
			var countries=["America","Greece","Britian","Cander","Chain","Egypt"]
		var count=0;
		for(var i=0;i<countries.length;i++){
			document.write(countries[i]+"<br/>");     
			if(countries[i].indexOf("a")!=-1||countries[i].indexOf("A")!=-1){
				count++
			}
		}
		document.write(count)
		</script>
	</body>
</html>
