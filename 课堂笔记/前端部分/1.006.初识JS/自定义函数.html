<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript">

			function study(){
				for (var i=0; i<5; i++) {
					document.write("好好学习，天天向上<br>")
				}
			}
			
			function study2(count){
				for (var i=0; i<count; i++) {

				}
			}
			
		</script>
	</head>
	<body>
