<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("input").click(function(){
					if($("input")[0].checked){
						$("img").attr("src", "img/dog.jpg");
					}else{
						$("img").attr("src", "img/mai.jpg");
					}
					
					$(this).removeAttr("id");
				})
				
				
			})
			
		</script>
	</head>
	<body>
		<p>
			选择你喜欢的书:
			<label><input type="radio" name="book" id="aaa"/>我和狗狗一起活下来</label>
			<label><input type="radio" name="book" id="bbb"/>灰霾来了怎么办</label>
		</p>
		<div>
			<img />
		</div>
	</body>
</html>
