<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			@keyframes colors{
				0% { color: red; }
				10% { color: orange; }
				20% { color: yellow; }
				30% { color: green; }
				40% { color: blue; }
				50% { color: indigo; }
				60% { color: purple; }
				70% { color: pink; }
				80% { color: black; }
				90% { color: white; }
				100% { color: gray; }
			}
			
			p{
				animation: colors 10s linear infinite;
			}
			
		</style>
	</head>
	<body>
		<p>请给我一个口碑</p>
	</body>
</html>
