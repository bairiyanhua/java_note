<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>删除和替换节点</title>
    <style>
        *{padding: 0; margin: 0; font-size: 12px;}
        ul,li{list-style: none;}
        li{float: left; text-align: center; width: 140px;}
    </style>
    <script type="text/javascript">
    	function del(){
    		var img = document.getElementById("first");
    		img.parentNode.removeChild(img);
    	}
    	
    	function rep(){
    		var oldimg = document.getElementById("second");
    		
    		//1. 改变src属性
    		//oldimg.setAttribute("src", "img/f03.jpg");
    		
    		//2. 替换标签
    		var newimg = document.createElement("img");
    		newimg.setAttribute("src", "img/f03.jpg");
    		
    		oldimg.parentNode.replaceChild(newimg, oldimg);
    		
    	}
    	
    	
    </script>
</head>
<body>
    <ul>
        <li>
            <img src="img/f01.jpg" id="first">
            <p><input type="button" value="删除我吧" onclick="del()"></p>
        </li>
        <li>
            <img src="img/f02.jpg" id="second">
            <p><input type="button" value="换换我吧" onclick="rep()"></p>
        </li>
    </ul>
</body>
</html>
